<ion-nav-bar class="bar bar-positive"></ion-nav-bar>
<ion-view>
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Code Delivery - Login</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" ng-model="user.username" placeholder="E-mail"  />
                </label>
                <label class="item item-input">
                    <input type="password" name="password" ng-model="user.password" placeholder="Senha"  />
                </label>
                <button type="submit" class="button button-full button-dark">Login</button>
            </div>
        </form>
    </ion-content>
</ion-view>
