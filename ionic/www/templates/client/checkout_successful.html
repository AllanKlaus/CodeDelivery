<ion-view>
    <ion-nav-title>Pedido realizado com sucesso</ion-nav-title>
    <div class="bar bar-subheader bar-balanced">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}}<br />
                        <i class="icon ion-cash"> {{o.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="icon ion-social-usd"> {{o.qtd * o.price}}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
            <button class="button button-royal button-full" ng-click="openListOrder()">
                Ver meus pedido
            </button>
        </ion-list>
    </ion-content>
</ion-view>
